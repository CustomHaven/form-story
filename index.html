<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <title>Form a Story</title>
</head>
<body>

    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
      </section>
  
      <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="./story.html" method="GET">
          <label for="animal-1">Animal:</label>
          <input name="animal-1" id="animal-1" type="text" required /><br />
          <label for="animal-2">Another Animal:</label>
          <input name="animal-2" id="animal-2" type="text" required /><br />
          <label for="animal-3">One More Animal:</label>
          <input name="animal-3" id="animal-3" type="text" required /><br />
  
          <label for="adj-1">Adjective (past tense):</label>
          <input name="adj-1" id="adj-1" type="text" required /><br />
          <label for="verb-1">Verb (ends in -ing):</label>
          <input name="verb-1" id="verb-1" type="text" required /><br />
  
          <label for="num-1">Number:</label>
          <input name="num-1" id="num-1" type="number" required /><br />
  
          <span>Yes or No:</span>
          <input name="answer" id="yes" type="radio" value="yes" required />
          <label for="yes">Yes</label>
          <input name="answer" id="no" type="radio" value="no" required />
          <label for="no">No</label><br />
  
          <label for="speed">Relative speed (ends in -er):</label>
          <select name="speed" id="speed" required>
            <option value="fast">Fast</option>
            <option value="faster">Faster</option>
            <option value="fastest">Fastest</option>
            <option value="slow">Slow</option>
            <option value="slower">Slower</option>
            <option value="slowest">Slowest</option>
          </select><br />
  
          <label for="quote">Motivational Quote:</label>
          <input name="quote" id="quote" list="quote-choices" type="text" required />
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets chicken!"></option>
            <option value="winner gets sweets!"></option>
            <option value="winner can go home early!"></option>
            <option value="winner can be off tomorrow!"></option>
            <option value="winner gets a bonus!"></option>
          </datalist><br />
  
          <label for="message">Meaningful Message:</label>
          <textarea name="message" id="message" row="8" col="40" required></textarea><br />
  
  
          <br /><br />
          <input type="submit" value="From My Stroy!" />
        </form>
        
      </section>
    
</body>
</html>
